<button class="fz-60 p-50 m-30" (click)="increase()">+1</button>
<button class="fz-60 p-50 m-30" [disabled]="cannotDecrease" (click)="decrease()">-1</button>
<button class="fz-60 p-50 m-30" [disabled]="cannotDecrease" (click)="clear()">=1</button>

<p class="fz-60">Счетчик: {{counter}}</p>
<p *ngIf="updatedAt" class="fz-60">Обновлялось: {{updatedAt | date: "HH:mm:ss dd/MM/yyyy"}}</p>
